<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrega</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
        form { max-width: 400px; margin: auto; text-align: left; }
        input, select, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Formulário de Entrega</h2>
    <form id="deliveryForm">
        <label>Nome:</label>
        <input type="text" id="nome" required>

        <label>Telefone:</label>
        <input type="tel" id="telefone" required>

        <label>Endereço:</label>
        <input type="text" id="endereco" required>

        <label>Código do Pedido:</label>
        <input type="text" id="codigoPedido" required>

        <label>Produto Comprado:</label>
        <input type="text" id="produto" required>

        <button type="submit">Enviar</button>
    </form>

    <h2>Pagamento</h2>
    <p>Após preencher o formulário, clique no botão abaixo para efetuar o pagamento.</p>
    <a href="https://mpago.la/24NgS6U" target="_blank">
        <button>Pagar Agora</button>
    </a>

    <script>
        document.getElementById("deliveryForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const telefone = document.getElementById("telefone").value;
            const endereco = document.getElementById("endereco").value;
            const codigoPedido = document.getElementById("codigoPedido").value;
            const produto = document.getElementById("produto").value;

            fetch("https://api.sheetmonkey.io/form/bL1uwqiSzBhBaigRw7GSuv", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ Nome: nome, Telefone: telefone, Endereço: endereco, Código: codigoPedido, Produto: produto })
            }).then(() => alert("Formulário enviado com sucesso! Agora realize o pagamento."));
        });
    </script>
</body>
</html>
